<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white w-full max-w-md p-6 sm:p-8 rounded-2xl shadow-lg">
    <h1 class="text-xl sm:text-2xl font-bold text-center text-gray-800 mb-6">QR Code Generator</h1>

    <input
      type="text"
      id="text"
      placeholder="Enter text or URL"
      class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
    >

    <button
      onclick="genCOde()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-200 text-sm sm:text-base"
    >
      Generate QR Code
    </button>

    <div class="mt-6 flex justify-center">
      <canvas id="canvas" class="border border-gray-300 p-2 rounded-lg bg-white w-auto max-w-full h-auto"></canvas>
    </div>
  </div>

  <script>
    function genCOde() {
      const text = document.getElementById("text").value.trim();
      const canvas = document.getElementById("canvas");

      if (!text) {
        alert("Please enter some text to generate the QR code.");
        return;
      }

      QRCode.toCanvas(canvas, text, function (error) {
        if (error) {
          console.error("QR code generation error:", error);
        } else {
          console.log("QR code generation done.");
        }
      });
    }
  </script>

</body>
</html>
